<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="addNum">increase</button>
      {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        watch: {
          // 데이터의 변경에 반응하여 동작한다.
          num: function () {
            // data 영역의 num 이 변경되면 반응한다.
            this.logText();
          },
        },
        methods: {
          addNum: function () {
            this.num += 1;
            // this.logText();
          },
          logText: function () {
            console.log("changed");
          },
        },
      });
    </script>
  </body>
</html>
